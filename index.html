<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Cricket TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<a href="YOUR_DIRECT_LINK_HERE" class="all-click">

  <!-- Player -->
  <div class="player">
    <img src="https://i.postimg.cc/ZYctNLTG/625031565-2330206677483943-7733189473594700973-n.jpg" class="thumb">

    <div class="live-badge">LIVE</div>
    <div class="viewer">58,432 watching</div>

    <div class="play-icon">
      ▶
    </div>
  </div>

  <!-- Server Buttons -->
  <div class="servers">
    <div class="srv s1">Server 1</div>
    <div class="srv s2">Server 2</div>
    <div class="srv hd">HD</div>
    <div class="srv fhd">FHD</div>
  </div>

  <!-- Rating -->
  <div class="rating">
    ★ ★ ★ ★ ☆
  </div>

  <!-- Channel Logos (5) -->
  <div class="logo-row">
    <div class="logo-box">
      <img src="LOGO_LINK_1">
      <span>Star Sports</span>
    </div>
    <div class="logo-box">
      <img src="LOGO_LINK_2">
      <span>Sky Sports</span>
    </div>
    <div class="logo-box">
      <img src="LOGO_LINK_3">
      <span>Willow</span>
    </div>
    <div class="logo-box">
      <img src="LOGO_LINK_4">
      <span>Fox Cricket</span>
    </div>
    <div class="logo-box">
      <img src="LOGO_LINK_5">
      <span>Ten Sports</span>
    </div>
  </div>

</a>

</body>
</html>
